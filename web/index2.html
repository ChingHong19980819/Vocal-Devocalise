<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Devocalisation Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -applesystem, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
                Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html,
        body {
            height: 100vh;
            width: 100vw;
        }

        #threejs-container {
            position: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <input class="input" id="direct-download-url" type="text" name="song_url" />
    <button onclick="startDownload()">Submit</button>
    <div id="song-container"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/obs-websocket-js"></script>
    <script type="text/javascript" src="../eel.js"></script>
    <script src="./script.js"></script>
</body>

</html>
